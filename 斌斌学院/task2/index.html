<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

function list() {
	var city = new Array();
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  for (var i = aqiData.length - 1; i >= 0; i--) {
  	if (aqiData[i][1]>60) {
       	city.push(aqiData[i][0]);
  	}
  }

 for (var i = city.length - 1; i >= 0; i--) {
 	var node = document.createElement('li');
 	var textnode = document.createTextNode(city[i]);
 	node.appendChild(textnode);
 	document.getElementById('aqi-list').appendChild(node);
 	//document.getElementsByTagName('ul').appendChild(node);没有这种语法？
 }
}
list();
</script>
</body>
</html>
